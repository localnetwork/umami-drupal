field_recipe_instruction:
  -
    value: "<ol>\r\n\t<li>Preheat the oven to 400°F/200°C. Put pork ribs on the baking dish and bake them for 30 minutes. Wash but don’t peel the celery root. Dice the carrot.</li>\r\n\t<li>Put the baked pork ribs in a pot and add 3 liters of water. Chop the celery root and carrot and add them to the pot, along with half the unpeeled onion. Bring the pot to the boil and simmer for 30 minutes.</li>\r\n\t<li>The heart of the borscht is sautéed vegetables. Dice the bell pepper, tomatoes, and remainder of the onion. Place the butter in a saucepan and add the vegetables. Cook them over a moderate heat until soft. Add the tomato paste, reduce the heat, and simmer for 5-7 minutes. Grate a beet, add it to the saucepan, and stew for a further 3-4 minutes.</li>\r\n\t<li>Cut a garlic bulb in a half and add it to the pot. Shred the cabbage and put it aside.</li>\r\n\t<li>Take the second beet and squeeze all the juice out. If you don’t have a juice squeezer, you can grate a beet and pass it through the sieve. Add the juice together with the allspice, bay leaves, and several pinches of salt to taste.</li>\r\n\t<li>Optionally add the canned beans.</li>\r\n\t<li>Add the smoked pears to the pot. They will make your dish smell smoky.</li>\r\n\t<li>Add the shredded cabbage and cook for a further 5 minutes.</li>\r\n\t<li>Take the borscht off the heat and let it stand for 30 minutes.</li>\r\n</ol>\r\n\r\n<p>Serve the borscht with a spoon of sour cream and chopped dill. Put the leftover borscht in the fridge, and remember that it tastes better the next day!</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>t<em><strong>est</strong></em></p>\r\n"
    format: basic_html
    processed: |
      <ol><li>Preheat the oven to 400°F/200°C. Put pork ribs on the baking dish and bake them for 30 minutes. Wash but don’t peel the celery root. Dice the carrot.</li>
      <li>Put the baked pork ribs in a pot and add 3 liters of water. Chop the celery root and carrot and add them to the pot, along with half the unpeeled onion. Bring the pot to the boil and simmer for 30 minutes.</li>
      <li>The heart of the borscht is sautéed vegetables. Dice the bell pepper, tomatoes, and remainder of the onion. Place the butter in a saucepan and add the vegetables. Cook them over a moderate heat until soft. Add the tomato paste, reduce the heat, and simmer for 5-7 minutes. Grate a beet, add it to the saucepan, and stew for a further 3-4 minutes.</li>
      <li>Cut a garlic bulb in a half and add it to the pot. Shred the cabbage and put it aside.</li>
      <li>Take the second beet and squeeze all the juice out. If you don’t have a juice squeezer, you can grate a beet and pass it through the sieve. Add the juice together with the allspice, bay leaves, and several pinches of salt to taste.</li>
      <li>Optionally add the canned beans.</li>
      <li>Add the smoked pears to the pot. They will make your dish smell smoky.</li>
      <li>Add the shredded cabbage and cook for a further 5 minutes.</li>
      <li>Take the borscht off the heat and let it stand for 30 minutes.</li>
      </ol><p>Serve the borscht with a spoon of sour cream and chopped dill. Put the leftover borscht in the fridge, and remember that it tastes better the next day!</p>
      <p> </p>
      <p>t<em><strong>est</strong></em></p>
